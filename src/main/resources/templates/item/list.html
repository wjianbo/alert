<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>一覧</h1>
<br/><br/>
<p>指定された日にメッセージを Email 送信する。</p>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Message</th>
            <th>Date</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="item : ${items}">
            <td th:text="${item.message}">neo</td>
            <td th:text="${item.date}">Otto</td>
            <td th:text="${item.email}">6</td>
            <td><a th:href="@{/toEdit(id=${item.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${item.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
