<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1.0">
	<title>Alert | Sign in</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>
	<br>
	<br>
	<br>
	<div class="ui container" style="max-width: 30em !important">
		<div class="ui middle aligned center aligned grid">
		  <div class="column">
		    <h2 class="ui teal image header">
		        Create a new account
		    </h2>
		    <form class="ui large form" method="post" th:action="@{/addUser}">
		      <div class="ui stacked segment">
         		<input type="hidden" name="role" value="ROLE_USER" />
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="user icon"></i>
		            <input type="text" name="name" placeholder="Username">
		          </div>
		        </div>
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="lock icon"></i>
		            <input type="password" name="password" placeholder="Password">
		          </div>
		        </div>
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="envelope icon"></i>
		            <input type="email" name="email" placeholder="Email">
		          </div>
		        </div>
		        <button class="ui fluid large teal submit button" type="submit">Submit</button>
		      </div>
		
		      <div class="ui error mini message"></div>
		      <div class="ui negative mini message" th:unless="${#strings.isEmpty(message)}">
				<ul class="list">
					<li th:text="${message}"></li>
				</ul>
		      </div>
		
		    </form>
		
		    <div class="ui message">
		      Already an user? <a href="login">Login</a>
		    </div>
		  </div>
		</div>
	</div>	

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
$('.ui.form')
.form({
  fields: {
    name : 'empty',
    password : ['minLength[6]', 'empty'],
    email : 'empty'
  }
})
;
</script>
</body>
</html>
